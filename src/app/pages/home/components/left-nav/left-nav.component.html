<mat-sidenav class="sidenav" opened mode="side" opened>
    <nav>
        <ul class="menu">
            <li *ngFor="let item of menu">
                <ng-container *ngIf="this.route === '/home/'+item.ruta; else nonactive">
                    <a [routerLink]="[item.ruta]" class="active">
                        <span class="icon-link">
                            <mat-icon class="active">{{item.icon}}</mat-icon>
                        </span>
                        <span class="active" class="name-link active">{{item.name}}</span>
                    </a>
                </ng-container>
                


                <ng-template #nonactive>
                    <a [routerLink]="[item.ruta]">
                        <span class="icon-link">
                            <mat-icon>{{item.icon}}</mat-icon>
                        </span>
                        <span class="name-link">{{item.name}}</span>
                    </a>
                </ng-template>
                
            </li>
        </ul>
    </nav>
</mat-sidenav>
