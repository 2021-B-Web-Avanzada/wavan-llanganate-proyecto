<div class="container">
  <section class="crud">
    <p>
      <mat-toolbar>
          <span class="example-spacer"></span>
          <button 
              mat-flat-button 
              color="primary"
              (click)="openDialog()"
          >
              <span>Añadir</span>
              <mat-icon>add</mat-icon>
          </button>
      </mat-toolbar>
  </p>
  
  
  <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Aplica filtro" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
        </ng-container>      
  
        <!-- Locación Column -->
        <ng-container matColumnDef="encargado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Encargado </th>
          <td mat-cell *matCellDef="let row"> {{row.encargado}}</td>
        </ng-container>
  
        <!-- Responsble Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
          <td mat-cell *matCellDef="let row"> <a href={{row.url}}>{{row.url}}</a> </td>
        </ng-container>
  
        <!-- Hora de apertura  Column -->
        <ng-container matColumnDef="periodo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Periodo </th>
          <td mat-cell *matCellDef="let row"> {{row.periodo}} </td>
        </ng-container>

        <!-- Hora de apertura  Column -->
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
          <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
        </ng-container>

        <!-- Hora de apertura  Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
        </ng-container>
          
         <!-- Actions Column -->
         <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="editLibrary(row)">
              <mat-icon aria-hidden="false" aria-label="editar">
                edit
              </mat-icon>
            </button>
            <button (click)="onDelete(row);" style="margin-left: 10px;" mat-raised-button color="warn">
              <mat-icon aria-hidden="false" aria-label="eliminar">
                delete
              </mat-icon>
            </button>
  
          </td>
        </ng-container>
    
  
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se han encotrado datos según: "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </section>
</div>
