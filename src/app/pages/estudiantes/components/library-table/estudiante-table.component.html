<div class="container">
  <section class="crud">
    <p>
      <mat-toolbar>
        <span class="example-spacer"></span>
        <button mat-flat-button color="primary" (click)="openDialog()">
          <span>Añadir</span>
          <mat-icon>add</mat-icon>
        </button>
      </mat-toolbar>
    </p>


    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Aplica filtro" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
          <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
        </ng-container>

        <!-- Responsble Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
        </ng-container>

        <!-- Locación Column -->
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CI </th>
          <td mat-cell *matCellDef="let row"> {{row.ci}}</td>
        </ng-container>

        <!-- Hora de apertura  Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Código Único </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>

        <!-- Hora de apertura  Column -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>


        <!-- Hora de apertura  Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="editLibrary(row)">
              <mat-icon aria-hidden="false" aria-label="editar">
                edit
              </mat-icon>
            </button>
            <button (click)="onDelete(row);" style="margin-left: 10px;" mat-raised-button color="warn">
              <mat-icon aria-hidden="false" aria-label="eliminar">
                delete
              </mat-icon>
            </button>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No se han encotrado datos según: "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </section>
</div>
